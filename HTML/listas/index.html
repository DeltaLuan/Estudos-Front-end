<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Listas</title>
    <link rel="icon" type="image/x-icon" href="../../assets/html/img/favicon.ico">
</head>

<body style="font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif">
    <h1>Listas</h1>

    <h2>Listas não-ordenadas</h2>

    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
    </ul>

    <h2>Listas ordenadas</h2>

    <ol>
        <li>HTML</li>
        <li>CSS</li>
        <li>JS</li>
    </ol>

    <h2>Listas de descrição</h2>

    <dl>
        <dt>1 pão na chapa</dt>
        <dd>- adicionar requeijão</dd>
        <dt>1 xícara de café</dt>
        <dd>- sem açúcar</dd>
    </dl>
</body>
</html>
